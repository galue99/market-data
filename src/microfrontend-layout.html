<single-spa-router>
  <div class="spinner-body-transition">
    <div class="container-fluid p-0">
      <div class="col-lg-12 col-md-12 col-xs-12" id="layout">
        <div class="section-position">
          <route path="login">
            <application name="@arquant/login"></application>
          </route>
          <route path="dashboard">
            <div class="col-lg-12 col-md-12 col-xs-12" id="sidebar">
              <application name="@arquant/navbar"></application>
            </div>
            <application name="@arquant/dashboard"></application>
          </route>
          <route path="register">
            <application name="@arquant/signup"></application>
          </route>
          <route path="derivados">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <application name="@arquant/navbar"></application>
            </div>
            <application name="@arquant/derivatives"></application>
          </route>
          <route path="home">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <application name="@arquant/navbar"></application>
            </div>
            <application name="@arquant/home"></application>
          </route>
          <route default>
            <application name="@arquant/home"></application>
          </route>
        </div>
      </div>
    </div>
  </div>
</single-spa-router>
